name: single_and_parallel
tasks:
  list:
    op: list_list
    op_dir: fake
  scatter:
    op: item_item
    op_dir: fake
  parallel:
    op: item_item
    op_dir: fake
  two_types:
    op: list_and_item_inputs
    op_dir: fake
  still_parallel:
    op: item_item
    op_dir: fake
edges:
  - origin: list.processed_data
    destination:
      - scatter.user_data
      - two_types.list_data  # single edge
  - origin: scatter.processed_data
    destination:
      - parallel.user_data
  - origin: parallel.processed_data
    destination:
      - two_types.item_data  # parallel edge
  - origin: two_types.processed_data
    destination:
      - still_parallel.user_data
sources:
  input:
    - list.user_data
sinks:
  still_parallel: still_parallel.processed_data
